<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kỷ niệm đáng nhớ - Lớp 8/1</title>
  <link rel="stylesheet" href="css/memories.css">
</head>
<body>

  <header>
    <h1>🌸 Kỷ niệm đáng nhớ 🌸</h1>
    <a href="index.html" class="back-btn">← Quay lại trang chính</a>
  </header>

  <main class="memory-gallery">
  <div class="event" id="Trung thu 2025">
    <h2>🌸 Trung thu 2025 🌸</h2>
    <div class="event-thumb">
      <img src="images/memories/kn1.jpg" alt="Trung thu 2025">
    </div>
  </div>

  <div class="event" id="Lớp học Tin học">
    <h2>🌸 Lớp học Tin học 🌸</h2>
    <div class="event-thumb">
      <img src="images/memories/tinhoc1.jpg" alt="Lớp học Tin học">
    </div>
  </div>

   <!-- <div class="event" id="event3">
    <h2>🌸 Sự kiện 3 🌸</h2>
    <div class="event-thumb" onclick="openEventGallery(1)">
      <img src="images/memories/event3_thumb.jpg" alt="Sự kiện 3">
    </div>
  </div> -->
</main>

<!-- Lightbox popup dùng chung cho tất cả sự kiện -->
<div id="lightbox" class="lightbox">
  <span class="close" onclick="closeLightbox()">&times;</span>
  <img id="lightboxImg" src="">
  <div id="lightboxCaption"></div>
  <button class="prev" onclick="prevImage()">&#10094;</button>
  <button class="next" onclick="nextImage()">&#10095;</button>
</div>

    <!-- Nút chức năng -->
    <div class="controls">
      <button id="musicToggle" onclick="toggleMusic()">🔊 Phát nhạc</button>
      <button id="nextMusic" onclick="nextMusic()">⏭️ Bài tiếp</button>
      <button id="slideshowToggle" onclick="toggleSlideshow()">▶️ Tự động</button>
    </div>

    <!-- Tên bài hát -->
    <div id="musicTitle" class="music-title"></div>
  </div>

  <!-- Danh sách nhạc -->
  <audio id="bgMusic" loop></audio>

  <script src="js/memories.js"></script>
</body>
</html>
